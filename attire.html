<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attire Guide</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", "Times New Roman", serif;
      background: #f4f1ec;
      color: #2b2b2b;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #faf7f2;
      padding: 40px 30px;
      border: 1px solid #ddd;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin: 0 auto 25px;
      max-width: 600px;
    }

    .section-title {
      font-size: 24px;
      margin: 35px 0 15px;
      font-weight: bold;
    }

    /* Color Palette */
    .palette {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0 30px;
      flex-wrap: wrap;
    }

    .color-box {
      width: 60px;
      height: 60px;
      border-radius: 4px;
    }

    /* Example colors based on image */
    .green { background: #6f7f5e; }
    .sage { background: #b8c1a8; }
    .maroon { background: #5a1f1f; }
    .rust { background: #a44a2c; }
    .gold { background: #d6a441; }
    .orange { background: #c9742b; }
    .wine { background: #7a2c2c; }

    /* Sponsors */
    .sponsors {
      margin-top: 30px;
    }

    .sponsor-text {
      font-size: 18px;
      margin: 10px 0;
    }

    .ladies, .gentlemen {
      font-style: italic;
    }

    /* Neutral tones */
    .neutrals {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .neutral {
      width: 70px;
      height: 70px;
      border-radius: 50%;
    }

    .n1 { background: #b89a7f; }
    .n2 { background: #cbb29a; }
    .n3 { background: #d8c4ad; }
    .n4 { background: #e6d4c2; }
    .n5 { background: #f2e4d2; }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ATTIRE GUIDE</h1>

    <p>
      We would love to see you in your best and most comfortable
      <strong>SEMI OR FORMAL ATTIRE</strong>, in any shade from our wedding color palette.
    </p>

    <div class="section-title">Guests</div>

    <div class="palette">
      <div class="color-box green"></div>
      <div class="color-box sage"></div>
      <div class="color-box maroon"></div>
      <div class="color-box rust"></div>
      <div class="color-box gold"></div>
      <div class="color-box orange"></div>
      <div class="color-box wine"></div>
    </div>

    <div class="section-title">Principal Sponsors</div>

    <div class="sponsors">
      <div class="sponsor-text gentlemen">
        Gentlemen ‚Äì Suit / Barong
      </div>
      <div class="sponsor-text ladies">
        Ladies ‚Äì Long Gown or Long Dress
      </div>
    </div>

    <div class="neutrals">
      <div class="neutral n1"></div>
      <div class="neutral n2"></div>
      <div class="neutral n3"></div>
      <div class="neutral n4"></div>
      <div class="neutral n5"></div>
    </div>

    <footer>
      Thank you for celebrating with us ü§ç
    </footer>
  </div>
</body>
</html>
